<p>Produtos</p>

    <table>
        <thead>
            <td>ID</td>
            <td>SKU</td>
            <td>Nome</td>
            <td>Descrição</td>
        </thead>
        <tbody *ngFor="let produto of responseProduto"> 
            <tr>
                <td>{{produto.id}}</td>
                <td>{{produto.sku}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
            </tr>
        </tbody>
</table>
